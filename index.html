<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link href="styles.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <img class="eq-image"src="images/image-equilibrium.jpg" alt="equilibrium">

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="icons">
      <div class="ethicon">
        <span class="eth"> <img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
      </div>
      <div class="daysleft">
        <span class="days"><img src="images/icon-clock.svg" alt="">3 days left</span>
      </div>

    </div>


    <div class="contribution">
      <img class="avatar" src="images/image-avatar.png" alt="creator-avatar">
      <p class="tribute">Creation of <span class="name">Jules Wyvern</span></p>
    </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lidia</a>.
  </footer>
</body>

</html>
